
 <div class="container-fluid" style="margin-top: -30px">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10 col-11 bg-white">
      <div class="top-spacer mb-3" *ngFor="let book of books">
        <!--/stories-->
        
        <div class="card mt-5 border-0">
          <div class="row g-2 p-3">
            <div class="col-md-2 d-flex justify-content-center my-auto">
              <img
                class="rounded-circle"
                src={{book.image}}
                alt="..."
                
                [style.width.px]="120" [style.height.px]="120"
              />
            </div>
            <div class="col-md-10">
              <div class="card-body col-md-6 ">
                <h3 class="card-title titlestyle">{{book.title}}</h3>
                <h5>
                  <span class="bg-secondary rounded-3 p-1 heading">Author: {{book.author}}</span>
                </h5>
                <div class="d-flex">
                  <p class="card-text">
                    <small class="text-muted heading">Genre: {{book.genre}} â€¢ </small>
                  </p>
                  
                </div>
              </div>
              <div col-md-4 ms-auto>
                <button type="button" class="btn btn-danger w-25 ms-auto mb-2 me-2">
                    <a  class="text-light" *ngIf="_auth.loggedIn()" (click)='deleteBook(book)'>Delete</a>
                  </button>
                  <button type="button" class="btn btn-warning w-25 ms-auto mb-2 " *ngIf="_auth.loggedIn()" (click)='updateBook(book)'>
                    <a class="text-light">Update</a>
                  </button>
            </div>
            </div>
            <hr />
            <button type="button" class="btn btn-primary w-25 ms-auto mb-2 ">
              <a class="text-light heading" (click)='getDetails(book.title)'>More</a>
           

            </button>

          </div>
          
        </div>
 
       

<!-- END OF CARD CONTAINER-->
