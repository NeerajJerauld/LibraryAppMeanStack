 <!-- START OF STORY CONTENT -->
  
 <div class="container-fluid" style="margin-top: -30px">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10 col-11 bg-white">
      <div class="top-spacer mb-3 " *ngFor="let author of authors">
        <!--/stories-->
        
        <div class="card mt-5 border-0">
          <div class="row g-2 p-3">
            <div class="col-md-2 d-flex justify-content-center my-auto">
              <img
                class="rounded-circle"
                src={{author.image}}
                alt="..."
                style="width: 120px; height: 120px"
              />
            </div>
            <div class="col-md-10">
              <div class="card-body col-md-6 ">
                <h3 class="card-title">{{author.author}}</h3>
                <h5>
                  <span class="bg-secondary rounded-3 p-1">Country: {{author.country}}</span>
                  
                </h5>
                <span class=" rounded-3 p-1">Famous Books: {{author.famousbooks}}</span>  
                <div class="d-flex">
                  <p class="card-text">
                    
                    <small class="text-muted">Genre: {{author.genre}}  â€¢ </small>
                  </p>
  
                </div>
              </div>
              <div col-md-4 ms-auto>
                <button type="button" class="btn btn-danger w-25 ms-auto mb-2 me-2">
                    <a  class="text-light" *ngIf="_auth.loggedIn()" (click)='deleteAuthor(author)'>Delete</a>
                  </button>
                  <button type="button" class="btn btn-warning w-25 ms-auto mb-2 " *ngIf="_auth.loggedIn()" (click)='updateAuthor(author)'>
                    <a class="text-light">Update</a>
                  </button>
            </div>
              
            </div>
            <hr />
            <button type="button" class="btn btn-primary w-25 ms-auto mb-2">
             
              <a  class="text-light heading" (click)='getDetails(author.author)'>View Details</a>
           
            </button>
          </div>
        </div>

      </div>
      </div>
  </div>
</div> 

<!-- END OF CARD CONTAINER-->
